<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form Tabs</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="manifest" href="site.webmanifest">
		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!--[if IE]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
		<![endif]-->
		<div class="page">
			<article class="info">
				<h1>This is your app</h1>
				<p>Sign up or Sign in to start using the app</p>
				<img src="img/iconmonstr-party-8.svg" alt="iconmonstr-party-8 icon">
			</article>
			<article class="forms">
				<div class="tabs-controls">
					<a href="#signup">Sign up</a>
					<a href="#signin">Sign in</a>
				</div>
				<div class="tabs">
					<div class="tab" id="signup">
						<h1>Sign up</h1>
						<form action="">
							<fieldset>
								<label for="name">Full Name</label>
								<input type="text" name="name" placeholder="Enter your full name">
							</fieldset>
							<fieldset>
								<label for="email">Email Address</label>
								<input type="email" name="email" placeholder="Enter your email">
							</fieldset>
							<fieldset>
								<label for="password">Password</label>
								<input type="password" name="password">
							</fieldset>
							<fieldset>
								<input type="submit" value="Sign up">
								<a href="#signin">I'm already a member</a>
							</fieldset>
						</form>
					</div>
					<div class="tab" id="signin">
						<h1>Sign in</h1>
						<form action="">
							<fieldset>
								<label for="email">Email Address</label>
								<input type="email" name="email" placeholder="Enter your email">
							</fieldset>
							<fieldset>
								<label for="password">Password</label>
								<input type="password" name="password">
							</fieldset>
							<fieldset>
								<input type="submit" value="Sign in">
								<a href="#signup">I don't have any account</a>
							</fieldset>
						</form>
					</div>
				</div>
			</article>
		</div>
	</body>
</html>
